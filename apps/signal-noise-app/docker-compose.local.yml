version: '3.8'

services:
  mcp-local:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3005
      - NEXTAUTH_SECRET=local-dev-secret-key
      - CORS_ORIGIN=http://localhost:3005,http://127.0.0.1:3005
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    container_name: mcp-local-dev
    stdin_open: true
    tty: true

networks:
  default:
    name: mcp-local-network