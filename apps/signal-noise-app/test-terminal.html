<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
        }
        .terminal-container {
            width: 100%;
            height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .terminal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
        .status.connected {
            background: #0f5132;
            color: #fff;
        }
        .status.error {
            background: #842029;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>EC2 Terminal Test</h1>
    <div id="status" class="status">Checking connection...</div>
    <div class="terminal-container">
        <iframe 
            id="terminal"
            class="terminal-iframe"
            src="http://localhost:7681"
            onload="onTerminalLoad()"
            onerror="onTerminalError()"
        ></iframe>
    </div>
    <div style="margin-top: 20px;">
        <h3>Connection Info:</h3>
        <p><strong>Host:</strong> 13.60.60.50</p>
        <p><strong>User:</strong> ec2-user</p>
        <p><strong>Port:</strong> 7681</p>
        <p><strong>Key:</strong> yellowpanther.pem</p>
    </div>

    <script>
        function onTerminalLoad() {
            document.getElementById('status').textContent = '✅ Connected to EC2 Terminal';
            document.getElementById('status').className = 'status connected';
        }
        
        function onTerminalError() {
            document.getElementById('status').textContent = '❌ Failed to connect to terminal';
            document.getElementById('status').className = 'status error';
        }
        
        // Check if terminal is accessible
        fetch('http://localhost:7681', { mode: 'no-cors' })
            .then(() => {
                document.getElementById('status').textContent = '✅ Terminal service is running';
                document.getElementById('status').className = 'status connected';
            })
            .catch(() => {
                document.getElementById('status').textContent = '❌ Terminal service not accessible';
                document.getElementById('status').className = 'status error';
            });
    </script>
</body>
</html>
